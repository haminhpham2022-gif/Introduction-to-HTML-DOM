<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container shadow-sm p-4 bg-white rounded">
        <h1 class="text-center mb-4">To-do List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="taskinput" placeholder="Add a task">
            <button type="button" class="btn btn-primary" id="addtaskbtn">Add task</button>
        </div>

        <ul id="taskslist" class="list-group"></ul>

        <button class="btn btn-small btn-outline-danger mt-3 w-100" id="clearAllButton">Clear all tasks</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
